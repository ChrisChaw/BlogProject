{% extends 'base.html' %}
{% block content %}
<div class="article_list">
                {% for article in article_list %}
                <div class="articleItem">
                    <h5><a href="/{{ username }}/articles/{{ article.pk }}">{{ article.title }}</a></h5>

                    <div>

                        <span class="media-right small desc">{{ article.desc }}</span>
                    </div>

                    <div class="info pull-right">
                        <span><a href="">{{ article.user.username }}</a></span> &nbsp;&nbsp;
                        发布于 <span>{{ article.create_time|date:'Y-m-d H:i'}}</span> &nbsp;&nbsp;
                        <span class="glyphicon glyphicon-edit">评论数({{ article.comment_count }})</span> &nbsp;&nbsp;
                        <span class="glyphicon glyphicon-thumbs-up">点赞数({{ article.up_count }})</span>
                    </div>
                    <hr>
                </div>
                {% endfor %}

            </div>
{% endblock %}
