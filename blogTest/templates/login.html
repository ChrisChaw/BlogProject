<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <p>用户名 <input type="text" name="user"></p>
    <p>密码 <input type="password" name="pwd"></p>
    <p>
        验证 <input type="text" name="code">
        <img src="/code/" alt="" title="点击更换" onclick="changeImg(this)">
    </p>
    <input type="submit" value="提交"> {{ msg }}
</form>
<script>
    function changeImg(ths) {
        ths.src = ths.src + '?'
    }
</script>

</body>
</html>
